<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>터틀봇 모니터링</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			/* 가로 중앙 정렬 */
			align-items: center;
			/* 세로 중앙 정렬 */
			min-height: 100vh;
			/* 뷰포트 전체 높이 사용 */
			margin: 0;
			background-color: #f0f2f5;
			/* 부드러운 배경색 */
			gap: 40px;
			/* 버튼 사이 간격 */
		}

		.button-container {
			display: flex;
			gap: 40px;
			/* 버튼 사이 간격 */
		}

		.action-button {
			padding: 30px 60px;
			/* 버튼 내부 여백을 크게 */
			font-size: 2.2em;
			/* 글자 크기 크게 */
			font-weight: bold;
			/* 글자 두껍게 */
			color: #ffffff;
			/* 글자색 흰색 */
			border: none;
			/* 테두리 없음 */
			border-radius: 15px;
			/* 모서리 둥글게 */
			cursor: pointer;
			/* 마우스 오버 시 포인터 변경 */
			transition: all 0.3s ease;
			/* 부드러운 호버 효과 */
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
			/* 그림자 효과로 입체감 */
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
			/* 텍스트 그림자 */
			letter-spacing: 1px;
			/* 자간 조절 */
		}

		/* 좌측 버튼 스타일 */
		.left-button {
			background: linear-gradient(145deg, #007bff, #0056b3);
			/* 그라데이션 배경 */
			/* 배경색: 파란색 계열 */
		}

		.left-button:hover {
			background: linear-gradient(145deg, #0056b3, #003d80);
			/* 호버 시 더 어두운 그라데이션 */
			transform: translateY(-3px);
			/* 약간 위로 떠오르는 효과 */
			box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
		}

		.left-button:active {
			transform: translateY(0);
			/* 클릭 시 원위치로 */
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
			background: #003d80;
			/* 클릭 시 단색으로 */
		}

		/* 우측 버튼 스타일 */
		.right-button {
			background: linear-gradient(145deg, #28a745, #1e7e34);
			/* 그라데이션 배경 */
			/* 배경색: 녹색 계열 */
		}

		.right-button:hover {
			background: linear-gradient(145deg, #1e7e34, #155d28);
			/* 호버 시 더 어두운 그라데이션 */
			transform: translateY(-3px);
			/* 약간 위로 떠오르는 효과 */
			box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
		}

		.right-button:active {
			transform: translateY(0);
			/* 클릭 시 원위치로 */
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
			background: #155d28;
			/* 클릭 시 단색으로 */
		}
	</style>
</head>

<body>

	<div class="button-container">
		<button class="action-button left-button" onclick="v_move()">
			가상
		</button>

		<button class="action-button right-button" onclick="r_move()">
			현실
		</button>
	</div>

</body>
<script>
	function v_move() {
		location.href = "/v_turtlebot";
	}
	function r_move() {
		location.href = "/r_turtlebot";
	}
</script>

</html>
